<div style="text-align:center">
  <h1>User Data</h1>
</div>
<div class="col-sm-offset-2 col-sm-8">
  <div class="container-fluid">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" [(ngModel)]='api.name'>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" [(ngModel)]='api.email'>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Address" [(ngModel)]='api.address'>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPhoneNumber" class="col-sm-2 control-label">Phone Number</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputPhoneNumber" name="phonenumber" placeholder="Phone Number" [(ngModel)]='api.phonenumber'>
        </div>
      </div>
      <div class="form-group">
        <label for="inputCompanyName" class="col-sm-2 control-label">Company Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputCompanyName" name="phonenumber" placeholder="Company Name" [(ngModel)]='api.companyname'>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" (click)='AddUser()'>Add User</button>
        </div>
      </div>
    </form>
  </div>
</div>
